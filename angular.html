<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
   
<div ng-init="nomes=['Douglas','Gabriel','Paulo','Lucas']">
    <ul>
        <li ng-repeat="y in nomes">
            {{ y }}
        </li>
    </ul>
</div>

<div ng-init="cidades=['São Paulo','Guarulhos','Mogi', 'Osasco']">
    <ul>
        <li ng-repeat="x in cidades">
            {{x}}
        </li>
    </ul>
</div>

<div ng-init="nomes_cidades=[
    {nome:'Douglas',cidade:'São Paulo'},
    {nome:'Gabriel',cidade:'Guarulhos'},
    {nome:'Paulo',cidade:'Mogi'},
    {nome:'Lucas',cidade:'Osasco'},
]">

    <ul>
        <li ng-repeat="x in nomes_cidades">
            {{x.nome}} - {{x.cidade}}
        </li>
    </ul>
</div>

    <p>
        Nome: <input type="text" ng-model="nome">
    </p>

    <h1>
        Olá {{nome}}
    </h1>

</body>
</html>
